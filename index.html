<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Evalfront2</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/de3d4c2e3d.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="cadreparent">
            <div id="topline">
                <div id="brad">
                    <span id="js">Jack Skellington</span>
                    <p>
                        Modeste Roi Citrouille, Halloween est mon royaume. j'inspire la peur dans le coeur de vos
                        enfants.
                    </p>
                    <a href="#"></a>
                    <div class="inbrad">
                        <i class="fas fa-download"></i>
                        <span>Resume</span>
                    </div>
                    <div class="inbrad">
                        <i class="fas fa-info"></i>
                        <span>Contact</span>
                    </div>
                </div>
                <div class="square" id="profile">
                    <i class="far fa-id-card"></i>
                    <span>profile</span>
                    <a href="#"></a>
                </div>
            </div>
            <div id="middleline">
                <div class="square" id="experience">
                    <i class="fas fa-battery-three-quarters"></i>
                    <span>Experience</span>
                    <a href="#"></a>
                </div>
                <div class="square" id="education">
                    <i class="fas fa-school"></i>
                    <span>Education</span>
                    <a href="#"></a>
                </div>
                <div class="square" id="blog">
                    <i class="fas fa-pencil-alt"></i>
                    <span>Blog</span>
                    <a href="#"></a>
                </div>
            </div>
            <div id="bottomline">
                <div class="square" id="socialmenu">
                    <i class="fas fa-pencil-alt"></i>
                    <span>Social menu</span>
                    <a href="#"></a>
                </div>
                <div class="square" id="contact">
                    <i class="far fa-paper-plane"></i>
                    <span>Contact</span>
                    <a href="#"></a>
                </div>
                <div class="square" id="portfolio">
                    <i class="fas fa-desktop"></i>
                    <span>Portfolio</span>
                    <a href="#"></a>
                </div>
            </div>
            <div id="imagepk">
                <img src="pumpkinKingFanart.jpg" alt="pkfanart">
            </div>
        </div>
    </body>
</html>
